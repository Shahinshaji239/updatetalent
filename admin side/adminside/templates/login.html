<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
<br><br><br><br><br><br><br>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login Form</h3>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              {% csrf_token %}

              <div class="form-group">
                <label for="id_email">Email</label>  <!-- Updated 'for' to match input id -->
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" required>
              </div>

              <div class="form-group">
                <label for="id_password">Password</label>  <!-- Updated 'for' to match input id -->
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter Password" required>
              </div>

              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}

              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
